<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>회원가입</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f8f8f8;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      width: 250px;
      font-size: 1em;
    }
    .form-box {
      display: inline-block;
      text-align: left;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h2>📝 회원가입</h2>
  <div class="form-box">
    <form action="/register" method="POST">
      <label>이름</label><br>
      <input type="text" name="name" required /><br>

      <label>학번</label><br>
      <input type="text" name="student_id" required /><br>

      <label>비밀번호</label><br>
      <input type="password" name="password" required /><br>

      <p>얼굴 등록은 아래 버튼 클릭 후 캠으로 진행됩니다</p>
      <button type="button" onclick="window.location.href='/register/face'">📸 얼굴 등록(선택)</button><br><br>

      <button type="submit">가입 완료</button>
    </form>
  </div>
</body>
</html>
