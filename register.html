<!-- UI/register.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>회원가입</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      padding: 50px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 1em;
    }
    .message {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>📝 회원가입</h1>

  <!-- 얼굴 등록 완료 메시지 -->
  {% if request.args.get("face") == "success" %}
    <p class="message">✅ 얼굴 등록이 완료되었습니다!</p>
  {% endif %}

  <!-- DB 저장 결과 메시지 -->
  {% if message %}
    <p class="message">{{ message }}</p>
  {% endif %}

  <!-- 회원가입 기본 정보 입력 -->
  <form method="POST" action="/register">
    <input type="text" name="student_id" placeholder="학번" required><br>
    <input type="text" name="name" placeholder="이름" required><br>
    <input type="password" name="password" placeholder="비밀번호" required><br>
    <button type="submit">회원가입 완료</button>
  </form>

  <!-- 얼굴 등록 버튼 -->
  {% if request.args.get("face") != "success" %}
    <form method="GET" action="/register/face">
      <button type="submit">📸 얼굴 등록하기</button>
    </form>
  {% endif %}

</body>
</html>
