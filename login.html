<!-- UI/login.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>로그인</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #eef1f5;
    }
    h2 {
      font-size: 1.8em;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
    }
    button {
      background-color: #6c63ff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #4b45c4;
    }
    .face-login {
      background-color: #2d9cdb;
    }
    .face-login:hover {
      background-color: #1a78aa;
    }
  </style>
</head>
<body>
  <h2>🔐 로그인</h2>

  <!-- 학번 + 비밀번호 로그인 -->
  <form method="POST" action="/login">
    <input type="text" name="student_id" placeholder="학번" required><br>
    <input type="password" name="password" placeholder="비밀번호" required><br>
    <button type="submit">🎓 로그인</button>
  </form>

  {% if message %}
    <p style="color: red;">{{ message }}</p>
  {% endif %}

  <hr style="margin: 30px 0; width: 200px;">

  <!-- 얼굴 인식 로그인 -->
  <form action="/login/face">
    <button type="submit" class="face-login">📸 얼굴 인식 로그인</button>
  </form>
</body>
</html>
