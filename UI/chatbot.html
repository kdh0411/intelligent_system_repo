<!-- UI/chatbot.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>도서관 챗봇</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      padding: 40px;
      text-align: center;
    }
    textarea, button {
      width: 300px;
      padding: 10px;
      margin: 10px;
      font-size: 1em;
    }
    .chat-box {
      border: 1px solid #ccc;
      background: white;
      width: 400px;
      margin: 0 auto;
      padding: 20px;
      text-align: left;
      min-height: 200px;
    }
  </style>
</head>
<body>
  <h1>💬 도서관 도우미 챗봇</h1>

  <form method="POST">
    <textarea name="user_input" rows="3" placeholder="질문을 입력하세요" required></textarea><br>
    <button type="submit">질문하기</button>
  </form>

  <div class="chat-box">
    {% if response %}
      <strong>🤖 챗봇:</strong> {{ response }}
    {% endif %}
  </div>
</body>
</html>
