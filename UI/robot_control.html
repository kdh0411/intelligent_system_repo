<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로봇 호출 제어</title>
  <style>
    body {
      background-color: #e0f2ff;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      color: #1976d2;
      margin-bottom: 30px;
    }

    .call-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      max-width: 600px;
      margin: auto;
    }

    .call-buttons button {
      width: 120px;
      height: 60px;
      font-size: 1.1rem;
      font-weight: bold;
      background-color: #3d8ddd;
      color: white;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .call-buttons button:hover {
      background-color: #145ea8;
    }

    .status {
      margin-top: 30px;
      font-weight: bold;
      color: #333;
    }

    .logout-button {
      position: absolute;
      top: 20px;
      right: 30px;
    }

    .logout-button button {
      padding: 10px 16px;
      font-size: 0.9rem;
      font-weight: bold;
      border: none;
      border-radius: 14px;
      background-color: #3d8ddd;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .logout-button button:hover {
      background-color: #145ea8;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 30px;
    }

    .back-button button {
      padding: 10px 16px;
      font-size: 0.9rem;
      font-weight: bold;
      border: none;
      border-radius: 14px;
      background-color: #3d8ddd;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .back-button button:hover {
      background-color: #145ea8;
    }
  </style>
</head>
<body>
  <!-- 로그아웃 -->
  <div class="logout-button">
    <form action="{{ url_for('logout') }}" method="get">
      <button type="submit">로그아웃</button>
    </form>
  </div>

  <!-- 메인으로 -->
  <div class="back-button">
    <form action="{{ url_for('main') }}" method="get">
      <button type="submit">← 메인으로</button>
    </form>
  </div>

  <!-- 헤더 -->
  <h1>🤖 로봇 호출 제어</h1>

  <!-- 호출 버튼들 -->
  <div class="call-buttons">
    <button onclick="callRobot('shelf1')">📚 책장 1</button>
    <button onclick="callRobot('shelf2')">📚 책장 2</button>
    <button onclick="callRobot('shelf3')">📚 책장 3</button>
    <button onclick="callRobot('shelf4')">📚 책장 4</button>
    <button onclick="callRobot('home')">🏠 홈</button>
  </div>

  <!-- 상태 메시지 -->
  <div class="status" id="status">📡 명령을 선택하세요</div>

  <script>
    function callRobot(target) {
      fetch('/robot/call', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ target: target })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('status').textContent = data.message || '✅ 명령 전송됨';
      })
      .catch(() => {
        document.getElementById('status').textContent = '⚠️ 명령 전송 실패';
      });
    }
  </script>
</body>
</html>
